# National Park Finder
- project: National Park Finder
  role: Developer
  duration: 2018
  # url: "#"
  description: <p>I created the National Park Finder App to help users find parks to visit in the destination of their choosing. Users can save their favorites as well as parks they have visited. The app was build with mobile-first in mind. Media queries were used to ensure the app is aesthetically pleasing on larger displays.</p> <p>Technologies used:</p> <ul> <li>ES6</li> <li>React</li> <li>React Router</li> <li>CSS3</li> <li>RESTful API's</li> <li>mongoDB</li> <li>National Park Service API</li></ul>