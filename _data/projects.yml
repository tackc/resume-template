# Simon Memory Game
- project: Simon Memory Game
  role: Developer
  duration: 2018
  # url: "#"
  description: <p>My take on the classic Simon game. Users observe the pattern played by the computer and then repeat the pattern back in order to advance to the next round.</p> <p>It was challenging figuring out how to increment the computer move and then await user input while comparing the player move to that of the computer</p> <p>Technologies used:</p><ul><li>HTML5</li><li>CSS</li><li>Good old fashioned Javascript</li></ul>

